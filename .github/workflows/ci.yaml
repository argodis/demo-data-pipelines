name: ci

on: 
  push: 
    branches:
      - "databricks-ray"
 
jobs: 
  lint: 
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout
      uses: actions/checkout@v2 

    - name: Set up Python 3.9 
      uses: actions/setup-python@v2 
      with: 
        python-version: 3.9

    - name: Install dependencies 
      run: | 
        python -m pip install --upgrade pip 
        pip install pylint 

     - name: Lint with pylint 
      run: | 
        python lint.py 
