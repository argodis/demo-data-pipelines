[DEFAULT]
ServerAliveInterval = 45
Compression = yes

[databricks.trades]
TradesLanding = dbfs:/mnt/datalake/landing/alpaca/trades
TradesClean = dbfs:/mnt/datalake/clean/alpaca/trades
Bars10mPath = dbfs:/mnt/datalake/clean/alpaca/bars/time/10m
BarsTicksPath = dbfs:/mnt/datalake/clean/alpaca/bars/ticks
